<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ğŸ‰</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}

h1 {
    margin-top: 100px;
    font-size: 50px;
    color: white;
    animation: glow 2s infinite alternate;
}

p {
    font-size: 22px;
    color: white;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4081;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    background: #ff4081;
    color: white;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 25px yellow; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: white;
    top: -10px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
    }
}
</style>
</head>

<body>

<h1>ğŸ‰ Happy Birthday My Bestest Friend ğŸ‰</h1>
<p>You are the most special person in my life ğŸ’–</p>
<p>May your life be filled with happiness, love and success ğŸŒŸ</p>

<br><br>
<button onclick="startConfetti()">Click For Surprise ğŸ</button>

<script>
function startConfetti() {
    for(let i=0; i<100; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        document.body.appendChild(confetti);

        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
            "hsl(" + Math.random() * 360 + ", 100%, 50%)";
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
    }

    alert("ğŸ‚ Wishing You The Happiest Birthday Ever! ğŸ‚");

</script>

</body>
</html>
